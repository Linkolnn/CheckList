<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Checksist</title>
</head>
<body>
    <header class="header container">
        <h1 class="header_title">Чеклист для проверки оформления отчётов</h1>
    </header>
    <main class="main container">
        <div class="Checksist_container">
            <div class="checklist_block">
                <h3 class="title_checklist">Страцина</h3>
                <ul class="checklist_page checklist">
                    <li class="checklist_items">
                    </li>
                </ul>
            </div>
            <div class="checklist_block">
                <h3 class="title_checklist">Глава</h3>
                <ul class="checklist_title checklist">
                </ul>
            </div>
            <div class="checklist_block">
                <h3 class="title_checklist">Абзац</h3>
                <ul class="checklist_paragraph checklist">
                </ul>
            </div>
            <div class="checklist_block">
                <h3 class="title_checklist">Содержание</h3>
                <ul class="checklist_content checklist">
                </ul>
            </div>
            <div class="checklist_block">
                <h3 class="title_checklist">Введение</h3>
                <ul class="checklist_intro checklist">
                </ul>
            </div>
            <div class="checklist_block">
                <h3 class="title_checklist">Заключение</h3>
                <ul class="checklist_conclusion checklist">
                </ul>
            </div>
            <div class="checklist_block">
                <h3 class="title_checklist">Список используемых источников</h3>
                <ul class="checklist_sourse checklist">
                </ul>
            </div>
            <div class="checklist_block">
                <h3 class="title_checklist">Изображение</h3>
                <ul class="checklist_img checklist">
                </ul>
            </div>
            <div class="checklist_block">
                <h3 class="title_checklist">Таблица</h3>
                <ul class="checklist_table checklist">
                </ul>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
